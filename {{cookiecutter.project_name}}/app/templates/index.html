<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul id="userList">
        {% raw -%}
        {% for user in users %}
            <li>Username: {{ user.username }}, Email: {{ user.email }}</li>
        {% endfor %}
        {%- endraw %}
    </ul>

    <script>
        // Optional: You can still keep the JavaScript code here for more dynamic behavior
    </script>
</body>
</html>
